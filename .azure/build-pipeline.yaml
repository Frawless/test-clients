# Triggers
trigger:
  branches:
    include:
      - 'main'
      - 'release-*'
  tags:
    include:
      - '*'
pr:
  autoCancel: true
  branches:
    include:
      - '*'
# Jobs
jobs:
  - job: 'build_and_test'
    displayName: 'Build & Test'
    # Strategy for the job
    strategy:
      matrix:
        'java-11':
          image: 'Ubuntu-18.04'
          jdk_version: '11'
          jdk_path: '/usr/lib/jvm/java-11-openjdk-amd64'
    # Set timeout for jobs
    timeoutInMinutes: 60
    # Base system
    pool:
      vmImage: $(image)
    # Variables
    variables:
      MVN_CACHE_FOLDER: $(HOME)/.m2/repository
      MVN_ARGS: '-e -V -B'
      BUILD_REASON: $(Build.Reason)
      BRANCH: $(Build.SourceBranch)
      COMMIT: $(Build.SourceVersion)
    # Pipeline steps
    steps:
      - task: Cache@2
        inputs:
          key: 'mvn-m2-cache | $(System.JobName)'
          path: "$(MVN_CACHE_FOLDER)"
        displayName: Maven cache
      - template: 'templates/setup_java.yaml'
        parameters:
          JDK_PATH: $(jdk_path)
          JDK_VERSION: $(jdk_version)
      - template: 'templates/setup_docker.yaml'
      - bash: "make java_install"
        displayName: "Build Java artifacts"
      - bash: "make docker_build"
        displayName: "Build containers"
        env:
          DOCKER_REGISTRY: "quay.io"
          DOCKER_ORG: "strimzi-test-clients"
          ARCHITECTURES: 'amd64 s390x ppc64le arm64'
      - script: |
            docker login -u $(QUAY_USER) -p $(QUAY_PASS) $DOCKER_REGISTRY
            make docker_push docker_amend_manifest docker_push_manifest
        displayName: "Push containers"
        env:
          DOCKER_REGISTRY: "quay.io"
          DOCKER_ORG: "strimzi-test-clients"
          ARCHITECTURES: 'amd64 s390x ppc64le arm64'
#        condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/main'))
      - task: PublishTestResults@2
        inputs:
          testResultsFormat: JUnit
          testResultsFiles: '**/TEST-*.xml'
          testRunTitle: "Unit & Integration tests"
        condition: always()
